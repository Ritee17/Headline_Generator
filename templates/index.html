<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>AI Headline Generator</title>
    <link rel="stylesheet" href="{{url_for('static' , filename='style.css')}}">
</head>
<body>
    <div class="container">
        <h1>ðŸ“° AI News Summarizer</h1>
        <p>Paste a news article below to generate a headline.</p>
        
        <form action="/predict" method="post">
            <textarea name="article_text" placeholder="Paste your full news article here..." required>{{ request.form['article_text'] }}</textarea>
            <br>

        {% if prediction %}

        {% endif %}
    </div>

</body>
</html>
